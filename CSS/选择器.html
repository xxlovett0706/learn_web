<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>选择器</title>
        <style>
            #box {
                width: 100px;
                height: 100px;
                background-color: beige;
            }
            .green {
                color: green;
            }
            div {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <!-- ID 选择器 唯一 -->
        <div id="box">ID 选择器</div>
        <!-- 类选择器 复用样式 -->
        <div class="green">类选择器1</div>
        <div class="green">类选择器2/div>
        <!-- 标签选择器 初始化标签样式 -->
        <div>标签选择器</div>
    </body>
</html>
