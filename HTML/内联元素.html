<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>内联元素</title>
    </head>
    <body>
        <!-- 锚 -->
        <p>
            <a href="https://www.baidu.com">百度</a>
            <a href="mailto:example@163.com">Email</a>
            <a href="tel:19911112222">拨打电话</a>
            <a href="#bottom">去底部</a>
            <a href="javascript:;">协议限定符</a>
        </p>
        <!-- 强调 -->
        <p>em：我<em>喜欢</em>胡萝卜；我喜欢<em>胡萝卜</em></p>
        <!-- 重要 -->
        <p>strong：这对我<strong>非常</strong>重要</p>
        <!-- 高亮 -->
        <p>mark：用于<mark>高亮</mark>文本</p>
        <!-- 引起注意 -->
        <p>b：我们要把<b>HTML</b>学好！</p>
        <!-- 惯用文本 -->
        <p>
            i：The Latin phrase <i>Veni, vidi, vici</i> is often mentioned in
            music, art, and literature
        </p>
        <!-- 删除-->
        <p>del： 价格：<del>$50</del>$20</p>
        <!-- 插入 -->
        <p>ins：<ins>这是新插入的文本</ins></p>
        <!-- 换行 -->
        <br />
        <!-- 不常用标签 -->
        <p>
            不常用标签：ruby、rp、rt、sup、sub、cite、q、s、code、bdi、bdo、abbr、data、dfn、kbd、samp、small、time、u、var、wbr
        </p>
    </body>
</html>
