<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>块级元素</title>
    </head>
    <body>
        <!-- 段落 -->
        <p>这是一个段落</p>
        <!-- 无序列表 -->
        <ul>
            <li>JavaScript</li>
            <li>Rust</li>
            <li>MySQL</li>
        </ul>
        <!-- 有序列表 -->
        <ol>
            <li>娱乐</li>
            <li>学习</li>
            <li>工作</li>
        </ol>
        <!-- 定义列表 -->
        <dl>
            <dt>Firefox</dt>
            <dd>免费，开源的浏览器。</dd>
        </dl>
        <!-- 不常用标签 -->
        <p>不常用标签：pre、blockquote、hr、figure、figcaption、menu</p>
    </body>
</html>
