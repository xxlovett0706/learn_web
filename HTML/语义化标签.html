<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>语义化标签</title>
    </head>
    <body>
        <!-- 语义化标签 -->
        <header>
            <nav>导航</nav>
        </header>
        <main>
            <article>
                <section>内容1</section>
                <section>内容2</section>
            </article>
            <aside>侧边栏</aside>
        </main>
        <footer>
            <address>联系方式</address>
        </footer>
        <!-- 非语义化标签 -->
        <div><span>不能</span>语义化表示的地方</div>
    </body>
</html>
